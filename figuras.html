<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es un curso que te ayuda a calcular el área y perímetro de las formas geométricas</p>
    </header>

    <section>
        <form>
            <label>Calcular perimetro y area del cuadrado</label><br>
            <label for="calculoCuadrado">Lado del cuadrado: </label>
            <input id="calculoCuadrado" type="number"/>
            <button type="button" onclick="calculoPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calculoAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <br>

    <section>
        <form>
            <label>Calcular perimetro y area del rectangulo</label><br>
            <label for="calculoRectanguloBase">Base del rectangulo: </label>
            <input id="calculoRectanguloBase" type="number"/>
            <label for="calculoRectanguloAltura">Altura del rectangulo: </label>
            <input id="calculoRectanguloAltura" type="number"/>
            <button type="button" onclick="calculoPerimetroRectangulo()">Calcular perímetro</button>
            <button type="button" onclick="calculoAreaRectangulo()">Calcular área</button>
        </form>
    </section>

    <br>

    <section>
        <form>
            <label>Calcular perimetro y area del triangulo</label> <br>
            <label for="calculoTrianguloLado1">Lado 1 del triangulo: </label>
            <input id="calculoTrianguloLado1" type="number"/>
            <label for="calculoTrianguloLado2">Lado 2 del triangulo: </label>
            <input id="calculoTrianguloLado2" type="number"/>
            <label for="calculoTrianguloBase">Base del triangulo: </label>
            <input id="calculoTrianguloBase" type="number"/>
            <label for="calculoTrianguloAltura">Altura del triangulo: </label>
            <input id="calculoTrianguloAltura" type="number"/>
            <button type="button" onclick="calculoPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calculoAreaTriangulo()">Calcular área</button>
        </form>
    </section>

    <br>

    <section>
        <form>
            <label>Calcular perimetro y area del circulo</label> <br>
            <label for="calculoCirculo">Radio del circulo: </label>
            <input id="calculoCirculo" type="number"/>
            <button type="button" onclick="calculoPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calculoAreaCirculo()">Calcular área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
